<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Scoreboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="scoreboard">
    <h2>Basketball Scoreboard</h2>

    <div class="team-container">
      <h3 id="team1-name">Home Team</h3>
      <div class="score-panel">
        <span id="team1-score"></span>
        <button id="team1-add">Add Point</button>
        <button id="team1-subtract">Subtract Point</button>
      </div>
    </div>

    <div class="team-container">
      <h3 id="team2-name">Away Team</h3>
      <div class="score-panel">
        <span id="team2-score"></span>
        <button id="team2-add">Add Point</button>
        <button id="team2-subtract">Subtract Point</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
